{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register page
        </title>
    <link rel="icon" href="favicon (1).ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'forum/css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>
<body >
  <div class = "about">
    <p class = "explore"> <a class="about_teg_a" href="{% url 'GB' %}">explore GREAT BRITAIN</a> </p>
    <p class = "forum"> <a class="about_teg_a" href="{% url 'home' %}">forum</a> </p>
    <p class = "home"> <a class="about_teg_a" href="../">home</a> </p>
   </div>


   <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card " style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block maincard">
                <img src="https://images.unsplash.com/photo-1519587107946-3e3ae929150e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                  alt="login form" class="img budka" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center maincard">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="post"  >
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-2 ">
                    
                      <span class="h1 mb-0 main-text ">LivinG abRoaD</span>
                    </div>
                      <div class="form-outline mb-1 textform">
                        
                        {{registration_form.as_p}}
              
                    </div>
                   
                    <div class="pt-1 mb-4 btnsignup">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Sign up</button>
                    </div>
                    <div class="form-group">
                      {% for message in messages %}
                      <div class="danger" role="alert">
                        {{message}}
                      </div>
                      {% endfor %}
                    </div>
                    <p class="mb-5 pb-lg-2 " style="color: #393f81;">Already have an account? <a href="{% url 'user_login' %}"
                        style="color: #bd2d41;">Log in here</a></p>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

   
      
    <div class="rasp">
       


    </div>
    <div class="footer">
        <p class="authors" >Lizaveta Fadeeva & Evgenii Lomakin</p> 
        <i class="fa-solid fa-copyright">2022</i>
    </div>
   


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
  
  </body>
 

</html>
