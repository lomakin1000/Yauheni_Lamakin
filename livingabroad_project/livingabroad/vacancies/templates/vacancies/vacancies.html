{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Vacancies {% endblock %}

{% block content %}
    <p>Block with text</p> 
    {% if vacancies %}
        {% for el in vacancies %}
            <h3>{{ el.title }}</h3>
            <h4>{{el.description }}</h4>
        {% endfor %}
    {% else %}
        <p>no vacancies</p>
    {% endif %}

    
{% endblock %}
